spring:
  rabbitmq:
    host: @RABBITMQ_HOST@
    port: @RABBITMQ_PORT@
    username: @RABBITMQ_USERNAME@
    password: @RABBITMQ_PASSWORD@

  jpa:
    show-sql: true
    properties:
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
  datasource:
    url: jdbc:postgresql://@DB_HOST@:@DB_PORT@/@DB_NAME@
    username: @DB_USERNAME@
    password: @DB_PASSWORD@

  data:
    redis:
      host: localhost
      port: 6379              # Redis 서버 포트
      database: 0             # Redis 데이터베이스 인덱스
      timeout: 5000          # 연결 타임아웃 (밀리초)
      lettuce: # Lettuce 클라이언트 설정
        pool:
          max-active: 8      # 최대 연결 수
          max-idle: 8        # 최대 유휴 연결 수
          min-idle: 0        # 최소 유휴 연결 수
          max-wait: -1       # 최대 대기 시간 (-1은 무제한)

token:
  secret:
    key: SpringBootJWTHelperTokenSecretKeyValue123!@#
  access-token:
    plus-hour: 1
  refresh-token:
    plus-hour: 12

springdoc:
  api-docs:
    enabled: true
    path: /v1/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
  default-produces-media-type: application/json
  default-consumes-media-type: application/json